<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body, html {
  height: 100%;
  width: 100%;
}

body {
  background: url('../img/background.jpg') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
}

.glass-card {
  width: 90%;
  max-width: 1000px;
  height: 80vh;
  backdrop-filter: blur(15px);
  background: rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
  display: flex;
  overflow: hidden;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.left-panel {
  flex: 1;
  background: linear-gradient(135deg, rgba(111, 0, 255, 0.6), rgba(255, 110, 196, 0.6));
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 40px;
}

.left-panel h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
}

.left-panel p {
  font-size: 1.1rem;
  max-width: 400px;
  text-align: center;
  line-height: 1.6;
}

.right-panel {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
}

.login-box {
  width: 100%;
  max-width: 350px;
  color: #0c0c0c;
}

.login-box h2 {
  margin-bottom: 30px;
  text-align: center;
  color: #0c0c0c;
}

.login-box input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid rgba(0, 0, 0, 0.3);
  border-radius: 25px;
  outline: none;
  background: rgba(255, 255, 255, 0.2);
  color: rgb(0, 0, 0);
}

.login-box input::placeholder {
  color: rgba(0, 0, 0, 0.7);
}

.login-box .remember-forgot {
  display: flex;
  justify-content: space-between;
  font-size: 0.9rem;
  margin-top: 10px;
}

.login-box .remember-forgot label {
  display: flex;
  align-items: center;
}

.login-box .remember-forgot input {
  width: auto;
  margin-right: 5px;
}

.login-box a {
  color: #ddd;
  text-decoration: none;
}

.login-box button {
  width: 100%;
  padding: 12px;
  margin-top: 20px;
  border: none;
  border-radius: 25px;
  background: linear-gradient(135deg, #6f00ff, #ff6ec4);
  color: white;
  font-size: 1rem;
  cursor: pointer;
}

.login-box button:hover {
  opacity: 0.9;
}

.register-btn {
  padding: 12px 30px;
  margin-top: 30px;
  border: none;
  border-radius: 25px;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 12px rgba(0, 114, 255, 0.4);
}

.register-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(0, 114, 255, 0.6);
  opacity: 0.95;
}

@media (max-width: 768px) {
  .glass-card {
    flex-direction: column;
    height: auto;
  }

  .left-panel, .right-panel {
    width: 100%;
    padding: 30px;
  }
}
  </style>
</head>
<body>

  <div class="glass-card">
    <div class="left-panel">
      <h1>Reset Password</h1>
      <p>Forgot your password? Don’t worry, it happens. Enter your email and we’ll help you reset it.</p>
      <p>Remembered it? Go back to login.</p>
      <a href="login.html"><button class="register-btn">Login</button></a> 
    </div>
    <div class="right-panel">
    <div class="login-box">
      <h2>Forgot Password</h2>
      <form action="../backend/forgotpassword.php" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Send Reset Link</button>
      </form>
    </div>
  </div>

</body>
</html>
