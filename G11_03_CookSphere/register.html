<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CookSphere Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1740&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(10px);
      z-index: -1;
    }
    .card {
      background: rgba(248, 250, 252, 0.95);
      border-radius: 2rem;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center relative">
  <div class="overlay"></div>
  <div class="card p-10 w-[90%] max-w-lg z-10">
    <div class="flex flex-col items-center mb-6">
      <img src="logo.png" alt="logo" class="w-32 h-auto shadow-md">
      <h2 class="text-2xl font-bold text-gray-700 mt-4">Create Account</h2>
      <p class="text-gray-500 text-sm">Join CookSphere to share and discover recipes</p>
    </div>
    <form action="register.php" method="POST" class="space-y-5">
      <div>
        <label for="fullname" class="block mb-1 font-medium text-gray-600">Full Name</label>
        <input type="text" id="fullname" name="fullname" required class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-yellow-300">
      </div>
      <div>
        <label for="email" class="block mb-1 font-medium text-gray-600">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-yellow-300">
      </div>
      <div>
        <label for="password" class="block mb-1 font-medium text-gray-600">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-yellow-300">
      </div>
      <div>
        <label for="role" class="block mb-1 font-medium text-gray-600">Register As</label>
        <select id="role" name="role" required class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-yellow-300">
          <option value="chef">Chef</option>
          <option value="student">Student</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-3 rounded-xl transition-all shadow-md">Register</button>
    </form>
    <p class="text-sm text-center mt-6 text-gray-600">Already have an account? <a href="index.html" class="text-yellow-600 font-semibold hover:underline">Login here</a></p>
  </div>
</body>
</html>
